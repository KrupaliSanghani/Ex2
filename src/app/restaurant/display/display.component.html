<div class="card" style="width: 25rem;" *ngFor="let data of displayData">
    <div class="row">
        <div class="col-6">
            <img class="card-img-top" src="{{ data.Img }}">
        </div>
        <div class="col-6">
            <h5>{{data.Name}}</h5>
            <p>category : {{data.Category}}</p>
            <p>Price: {{data.Price}}</p>
        </div>
    </div>

    <!-- <div class="card-body"> -->

    <a style="width: 200px;" href="#" class="btn btn-primary">Add to menu</a>
    <!-- </div> -->
</div>
