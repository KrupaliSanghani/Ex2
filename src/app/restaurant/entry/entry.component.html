<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="mb-3">

                <!-- ------------item-name----------- -->
                <label>Item Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="name">
                <p *ngIf="nameError">{{validname}}</p>
            </div>

            <!-- ------------item-url----------- -->
            <div class="mb-3">
                <label>imageUrl</label>
                <input type="text" class="form-control" [(ngModel)]="img">

            </div>


            <!-- ------------item-category----------- -->
            Categoey: <select class="form-select" [(ngModel)]="category" class="mb-3">
                <option *ngFor="let cate of categoryArr" [value]="cate.name">
                    {{cate.name}}
                </option>
            </select>



            <!-- ------------item-price----------- -->
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" class="ms-4" [(ngModel)]="price" name="price">
                <p *ngIf="priceError">{{validprice}}</p>
            </div>

            <!-- ------------select-checkbox---------- -->
            <div class="mb-3 form-check">
                <input type="checkbox" id="saveSpecial" class="form-check-input" [(ngModel)]="special"
                    (ngChanged)="!special" (change)="notifyOtherComponent()">
                <label class="form-check-label" for="exampleCheck1">Special</label>
            </div>

            <button type="button" class="btn btn-primary" (click)="onAdd()">Add</button>


        </div>

        <div class="col-6">
            <app-display [displayData]="dataArr"></app-display>
        </div>
    </div>
</div>
